{% extends "tubook/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-8 ml-auto mr-auto">
  <div class="card card-upgrade">
    <div class="card-header text-center">
      <h4 class="card-title">Create/Update Event</h3>

    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4"></legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Create/Update Event</button>
        </div>
      </form>
    </div>
  </div>
</div>




{% endblock content %}
